<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Agregar Producto</h2>

      <!-- Mostrar el botón "Agregar Producto" solo si el formulario no se ha enviado -->
      <button *ngIf="!formularioEnviado" class="btn btn-primary mb-3" (click)="mostrarFormulario = !mostrarFormulario">Agregar Producto</button>

      <!-- Verifica si formulario está inicializado, es válido y no se ha enviado antes de mostrarlo -->
      <ng-container *ngIf="formulario && mostrarFormulario && !formularioEnviado">
        <!-- Formulario para agregar producto -->
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <!-- Campo Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
            <div *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].touched"
                 class="text-danger">Campo requerido</div>
          </div>

          <!-- Campo Precio -->
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" formControlName="precio" required>
            <div *ngIf="formulario.controls['precio'].invalid && formulario.controls['precio'].touched"
                 class="text-danger">Campo requerido y debe ser mayor o igual a 0</div>
          </div>

          <!-- Campo Foto -->
          <div class="mb-3">
            <label for="foto" class="form-label">Foto del Producto:</label>
            
            <input type="file" accept=".png, .jpg, .jpeg" (change)="cargarImagen($event)" class="form-control" id="foto" formControlName="foto" required>

            <div *ngIf="formulario.controls['foto'].invalid && formulario.controls['foto'].touched"
                 class="text-danger">Campo requerido</div>
          </div>
          
          <button type="submit" class="btn btn-primary">Guardar producto</button>
        </form>
      </ng-container>
    </div>
  </div>
</div>


<div class="container mt-5">
  <h2>Lista de Productos</h2>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Foto</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos | async; let i = index">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.precio }}</td>
        <td><img [src]="[producto.foto]" alt="Foto del producto: {{ producto.nombre }} " height="100"></td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminarProducto(producto)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
