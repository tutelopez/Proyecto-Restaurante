<h2 mat-dialog-title>Confirmar cierre de sesión</h2>
<mat-dialog-content>
  ¿Estás seguro de que deseas cerrar sesión?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="confirmLogout()">Sí</button>
  <button mat-button (click)="cancelLogout()">No</button>
</mat-dialog-actions>
