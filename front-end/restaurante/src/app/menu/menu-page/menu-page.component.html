<H1 class="text-center">NUESTRA CARTA</H1>
<!-- PRODUCTOS -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos"> <!-- Agregamos la clase mb-4 para el margen inferior -->
      <div class="card h-100">
        <div class="image-container">
          <img [src]="producto.foto" class="img-fluid rounded thumbnail-image">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="dress-name">{{ producto.nombre }}</h5>
          <p class="dress-name1">Categoria: {{ producto.categoria }}</p>
          <div class="d-flex justify-content-between align-items-center flex-grow-1">
            <span class="new-price">$ {{ producto.precio }}</span>
          </div>
          <div class="mt-auto text-center">
            <button class="btn btn-primary btn-personalizado" type="button" (click)="agregarAlCarrito(producto)">Agregar al pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
