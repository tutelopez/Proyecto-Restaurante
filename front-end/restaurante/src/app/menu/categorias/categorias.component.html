<section class="d-flex flex-wrap justify-content-center">
  <div class="card text-white m-3 col-md-4" *ngFor="let categoria of categorias" style="border-radius: 10px;">
    <img class="card-img" [src]="categoria.foto" alt="Card image">
    <div class="card-overlay d-flex align-items-center justify-content-center">
      <h1 class="card-title">{{ categoria.nombre }}</h1>
    </div>
  </div>
</section>
