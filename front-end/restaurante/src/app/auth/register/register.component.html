<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h2>¡Hola!, Crea tu cuenta para ingresar al panel de administración</h2>
            <h1 class="login-title">Crear cuenta</h1>
            <!-- Formulario de registro de Angular -->
            <form (ngSubmit)="onSubmit()" [formGroup]="formReg">
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="email@ejemplo.com">
                <div class="error-message" *ngIf="formReg.get('email')?.hasError('required') && formReg.get('email')?.touched" class="error-message">
                  El correo electrónico es obligatorio.
                </div>
                <div class="error-message" *ngIf="formReg.get('email')?.hasError('email') && formReg.get('email')?.touched" class="error-message">
                  El correo electrónico no es válido.
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
                <div class="error-message" *ngIf="formReg.get('password')?.hasError('required') && formReg.get('password')?.touched" class="error-message">
                  La contraseña es obligatoria.
                </div>
                <div class="error-message" *ngIf="formReg.get('password')?.hasError('minlength') && formReg.get('password')?.touched" class="error-message">
                  La contraseña debe tener al menos 8 caracteres.
                </div>
              </div>
              <button type="submit" class="btn btn-block login-btn">Registrarse</button>
            </form>
            <p class="login-wrapper-footer-text">¿Ya tienes cuenta? <a href="/login" class="text-reset">Iniciar sesión.</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../assets/imagenes/log-in-wallpaper.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
